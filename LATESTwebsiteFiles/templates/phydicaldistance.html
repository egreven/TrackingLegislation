{% extends "homepage.html" %}
<style>

* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

/*Center the Header atop the page, color the background and words*/
.header {
  padding: 80px;
  text-align: center;
  background: gray;
  color: white;
}

/*Style the website logo size*/
.header h1 {
  font-size: 40px;
}

/*Make the content area "fit" below the header and above the footer*/
.content-area{
    margin: 10px;
  }

/*Fit the navbar to screen and center links*/
.navbar {
  overflow: hidden;
  background-color: #333;
  margin: auto;
  text-align: center;
}

/*Style navbar links*/
.navbar a {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 30px;
  text-decoration: none;
}

/*Change navbar buttons when hover*/
.navbar a:hover {
  background-color: #ddd;
  color: black;
}
.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}
/*For desktop screens, only display navbar, disable sidenav*/
@media screen and (min-width: 601px) {
    #sidenavButton {
      display: none;
    }
    
    .sidenav{
      display: none; 
    }
    }
